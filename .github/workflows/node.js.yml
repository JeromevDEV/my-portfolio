name: Gatsby Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.ACTION_DEPLOY_ACCESS_SECRET }}
          deploy-branch: gh-pages
          gatsby-args: --prefix-paths
          skip-publish: false
